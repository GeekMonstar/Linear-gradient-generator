<!DOCTYPE html>
<html lang="fr">
<head>

            </div>
            <button class="w-full border-2 border-black rounded bg-black text-white">Générer</button>
            <div id="box" class="w-full h-32 bg-slate-600 rounded-lg"></div>
            <p class="text-md font-medium">Code CSS</p>
